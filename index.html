<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Emails Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <form class="form contact-form" action="info@mymirror.com">
        <div class="get-in-touch">
            <h4>Get in touch</h4>
            <p>Can't find what you're looking for? We're happy to help.</p>
          </div>
        <div>
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" type="text" required />
        </div>
        <div>
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" required />
        </div>
        <div>
          <label class="form-label" for="subject">Subject</label>
          <select class="form-control" id="subject" name="subject" required>
            <option value="" selected disabled>Why do you want to use MyMirror?</option>
            <optgroup label="Option Group">
              <option value="subject-one">Create 3D avatar </option>
              <option value="subject-two">Create 3D clothes</option>
              <option value="subject-three">Try-on Clothes Virtually</option>
            </optgroup>
            <option value="subject-four">Create a virtual 3D shop</option>
            <option value="subject-five">Create a virtual 3D showroom</option>
            <option value="subject-six">Choose clothes for occasions</option>
          </select>
        </div>
        <div>
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        <div>
          <label class="form-label" for="subscribe">Subscribe?</label>
          <input class="" id="subscribe" name="subscribe" type="checkbox" />
        </div>
        <div>
          <button class="button" type="submit">Send Message</button>
          <button class="button" type="reset">Clear</button>
        </div>
      </form>
      <script src="script.js"></script>
</body>
</html>
